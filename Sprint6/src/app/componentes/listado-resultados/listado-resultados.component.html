<div class=" w-100 d-flex flex-column bg-info"
    style="background-image: url('https://i.pinimg.com/originals/86/7a/4a/867a4a01e0abe0d36650fc038a11d8ef.gif'); background-size: cover; background-position: center; height: 90vh;">

    <div class=" m-0 h-100 p-0 bg-dark bg-opacity-50 ">

        <div class="bg-danger bg-opacity-50 p-5 m-5">
            <select (change)="onValueChange($event)"
                class="text-white fw-bold form-select bg-primary text-center fs-5 bg-opacity-75"
                aria-label="Default select">
                <option value="0" selected>Ahorcado</option>
                <option value="1">Mayor รณ Menor</option>
                <option value="2">Preguntados</option>
                <option value="3">Asteroides</option>
            </select>

        </div>

        <div class="container h-50 overflow-auto">

            <div *ngIf="selectedValue=='0'" class="container bg-danger bg-opacity-50 d-flex gap-2 p-5">
                <table class="table table-striped table-dark">
                    <thead class="table-dark">
                        <tr>
                            <ng-container>
                                <th scope="col" *ngFor="let atributo of listadoAhorcado[0] | keyvalue">{{ atributo.key
                                    }}
                                </th>
                            </ng-container>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let resultado of listadoAhorcado, let i = index">
                            <td *ngFor="let atributo of resultado | keyvalue">{{ atributo.value }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div *ngIf="selectedValue=='1'" class="container bg-warning bg-opacity-50 d-flex gap-2 p-5">
                <table class="table table-striped table-dark">
                    <thead class="table-dark">
                        <tr>
                            <ng-container>
                                <th scope="col" *ngFor="let atributo of listadoMayorMenor[0] | keyvalue">{{ atributo.key
                                    }}
                                </th>
                            </ng-container>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let resultado of listadoMayorMenor, let i = index">
                            <td *ngFor="let atributo of resultado | keyvalue">{{ atributo.value }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div *ngIf="selectedValue=='2'" class="container bg-info bg-opacity-50 d-flex gap-2 p-5">
                <table class="table table-striped table-dark">
                    <thead class="table-dark">
                        <tr>
                            <ng-container>
                                <th scope="col" *ngFor="let atributo of listadoPreguntados[0] | keyvalue">{{
                                    atributo.key }}
                                </th>
                            </ng-container>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let resultado of listadoPreguntados, let i = index">
                            <td *ngFor="let atributo of resultado | keyvalue">{{ atributo.value }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div *ngIf="selectedValue=='3'" class="container bg-primary bg-opacity-50 d-flex gap-2 p-5">
                <table class="table table-striped table-dark">
                    <thead class="table-dark">
                        <tr>
                            <ng-container>
                                <th scope="col" *ngFor="let atributo of listadoAsteroides[0] | keyvalue">{{ atributo.key
                                    }}
                                </th>
                            </ng-container>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let resultado of listadoAsteroides, let i = index">
                            <td *ngFor="let atributo of resultado | keyvalue">{{ atributo.value }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
