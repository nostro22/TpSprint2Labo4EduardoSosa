<div class="  col-12 bg-opacity-25 bg-warning m-0 p-0"
    style="background-image: url('https://media.giphy.com/media/TS9pTA670S1ajXEiK1/giphy.gif'); 
    background-size: cover; background-position: center; height: 90vh;">

        <div class="row m-0 p-0">
    <div class=" row ">

      <div  class="col-8 bg-danger bg-opacity-50 rounded-3 justify-content-center align-items-center d-flex flex-column">

        <div class=" justify-content-center align-items-center text-center d-flex flex-column">

          <h1 class="bg-primary bg-opacity-50 p-3 rounded-3 text-white col-8">
            <i class="bi bi-suit-club-fill"></i>
            <i class="bi bi-suit-diamond-fill"></i>
            Menor รณ Mayor
            <i class="bi bi-suit-heart-fill"></i>
            <i class="bi bi-suit-spade-fill"></i>
          </h1>
          <h1 class="bg-warning bg-opacity-75 p-3  rounded-3 text-white col-6">
            Mayor cantidad de aciertos: {{mayorCantidadAciertos}}
          </h1>
        </div>

        <div class=" justify-content-center align-items-center text-center d-flex flex-column">
          <h1 class="bg-danger row rounded-3 col-10 text-center text-white p-3">Vidas: {{vidas}}</h1>
          <h1 class="bg-success row rounded-3 col-10 text-center text-white p-3">Aciertos: {{aciertos}}</h1>
        </div>
        <div *ngIf="carta" class="card-container justify-content-center align-items-center">
          <img [src]="carta.image" [alt]="carta.value + ' of ' + carta.suit"
            class="justify-content-center align-items-center">
        </div>


        <div class="mt-5 d-flex gap-5 justify-content-center">
          <button class="btn btn-danger text-white" (click)="cartaSiguiente(true)">Mayor</button>
          <button class="btn btn-primary" (click)="cartaSiguiente(false)">Menor</button>
        </div>
        <div *ngIf="vidas<=0" class="mt-5 d-flex gap-5 justify-content-center">
          <button class="btn btn-success  text-white" (click)="volverAJugar()">Volver a Jugar</button>
        </div>
      </div>

      <div class="col-4">
        <app-chat></app-chat>
      </div>

    </div>
  </div>
</div>
